<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minesweeter Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        canvas {
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        // Minesweeper Game with Mouse Interaction

        // Initialize the game board and variables
        const boardSize = 10; // Change this to adjust the board size
        const mineCount = 15; // Number of mines on the board
        const board = [];
        const revealed = [];

        // Utility function to create a random integer in a range
        const getRandomInt = (max) => Math.floor(Math.random() * max);

        // Create the game board
        const initializeBoard = () => {
        // Initialize board with empty cells
        for (let i = 0; i < boardSize; i++) {
            board[i] = [];
            revealed[i] = [];
            for (let j = 0; j < boardSize; j++) {
            board[i][j] = 0;
            revealed[i][j] = false;
            }
        }

        // Place mines randomly
        let minesPlaced = 0;
        while (minesPlaced < mineCount) {
            const row = getRandomInt(boardSize);
            const col = getRandomInt(boardSize);
            if (board[row][col] !== "M") {
            board[row][col] = "M";
            minesPlaced++;

            // Update numbers around the mine
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                const newRow = row + i;
                const newCol = col + j;
                if (
                    newRow >= 0 &&
                    newRow < boardSize &&
                    newCol >= 0 &&
                    newCol < boardSize &&
                    board[newRow][newCol] !== "M"
                ) {
                    board[newRow][newCol]++;
                }
                }
            }
            }
        }
        };

        // Reveal a cell and handle the game logic
        const revealCell = (row, col) => {
        if (row < 0 || row >= boardSize || col < 0 || col >= boardSize || revealed[row][col]) {
            return;
        }

        revealed[row][col] = true;

        if (board[row][col] === "M") {
            alert("Game Over! You hit a mine.");
            renderBoard();
            return;
        }

        if (board[row][col] === 0) {
            // Reveal neighboring cells if it's empty
            for (let i = -1; i <= 1; i++) {
            for (let j = -1; j <= 1; j++) {
                revealCell(row + i, col + j);
            }
            }
        }

        renderBoard();
        };

        // Render the board in the DOM
        const renderBoard = () => {
        const gameContainer = document.getElementById("game-container");
        gameContainer.innerHTML = ""; // Clear previous board

        for (let i = 0; i < boardSize; i++) {
            const rowElement = document.createElement("div");
            rowElement.className = "row";

            for (let j = 0; j < boardSize; j++) {
            const cellElement = document.createElement("div");
            cellElement.className = "cell";
            cellElement.dataset.row = i;
            cellElement.dataset.col = j;

            if (revealed[i][j]) {
                if (board[i][j] === "M") {
                cellElement.textContent = "ðŸ’£";
                cellElement.classList.add("mine");
                } else if (board[i][j] > 0) {
                cellElement.textContent = board[i][j];
                cellElement.classList.add("number");
                } else {
                cellElement.textContent = "";
                cellElement.classList.add("empty");
                }
            } else {
                cellElement.textContent = "";
            }

            cellElement.addEventListener("click", () => {
                revealCell(i, j);
            });

            rowElement.appendChild(cellElement);
            }

            gameContainer.appendChild(rowElement);
        }
        };

        // Initialize the game
        initializeBoard();
        renderBoard();

        // Add basic styles
        const style = document.createElement("style");
        style.textContent = `
        #game-container {
            display: grid;
            grid-template-rows: repeat(${boardSize}, 1fr);
            gap: 2px;
            justify-content: center;
            align-items: center;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(${boardSize}, 1fr);
        }

        .cell {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            background-color: #ddd;
            cursor: pointer;
            font-size: 16px;
        }

        .cell.mine {
            background-color: #f44336;
            color: white;
        }

        .cell.number {
            background-color: #90caf9;
            color: black;
        }

        .cell.empty {
            background-color: #f5f5f5;
        }
        `;

        document.head.appendChild(style);

        // Add game container to the DOM
        const gameContainer = document.createElement("div");
        gameContainer.id = "game-container";
        document.body.appendChild(gameContainer);
    </script>
</body>
</html>
